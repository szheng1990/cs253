<!DOCTYPE html>

<html>
<head>
 <title>Create New Entry</title>
</head>

<body>
 <h1>Create New Blog Entry</h1>

 <form method="post">
  <label>
    <div>Title</div>
    <input type="text" name="subject" value="{{subject}}">
  </label>

  <label>
    <div>Content</div>
    <textarea name="content">{{content}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <input type="submit">

</body>
</html>
